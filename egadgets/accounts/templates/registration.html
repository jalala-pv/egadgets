<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="d-flex justify-content-center align-items-center pt-5" style="height: 170vh;">
            <div class="w-75 border shadow p-2 row">
                <div class="col">
                    <img src="https://cdni.iconscout.com/illustration/premium/thumb/sign-in-illustration-download-svg-png-gif-file-formats--creating-account-signup-man-up-form-pack-business-illustrations-9472342.png?f=webp" class="img-fluid" alt="">
                </div>
                <div class="col d-flex flex-column justify-content-center">
                    {% if messages %}
                    {% for i in messages %}
                    {% if i.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
                    <div class="alert alert-success alert-dismissible">
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
                        <strong>{{i}}</strong>
                    </div>
                    {% endif %}
                    {% if i.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                    <div class="alert alert-danger alert-dismissible">
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
                        <strong>{{i}}</strong>
                    </div>
                    {% endif %}
                    {% endfor %}
                    {% endif %}
                    <h2>User SingUp</h2><br>
                    <form action="" method="post">
                        {% csrf_token %}
                        <table class="table">
                            {{form.as_table}}
                        </table>
                        <div class="d-flex justify-content-between">
                            <button class="btn btn-success">Submit</button>
                            <a href="{% url 'login' %}">Already a User?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </body>
</html>
